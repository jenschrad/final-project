<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
        }
    </style>
</head>

<body>

    <div class="container mx-auto p-5 mt-2">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="display-3">Current Customers</h1>
            <a th:href="@{/customer/create}" class="btn btn-primary shadow rounded">Create Customer</a>
        </div>

        <div class="table-responsive">
            <table id="customerTable" class="table table-sm table-bordered table-hover">
                <thead>
                    <tr class="table-primary">
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Manage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.id}"></td>
                        <td th:text="${customer.firstName}"></td>
                        <td th:text="${customer.lastName}"></td>
                        <td th:text="${customer.address}"></td>
                        <td th:text="${customer.city}"></td>
                        <td th:text="${customer.state}"></td>
                        <td th:text="${customer.email}"></td>
                        <td th:text="${customer.phoneNumber}"></td>
                        <td class="text-center">
                            <a th:href="@{'/customer/update/' + ${customer.id}}" class="btn btn-sm btn-primary"><i
                                    class="bi bi-pencil"></i></a>
                            <a th:href="@{'/customer/delete/' + ${customer.id}}" class="btn btn-sm btn-primary"><i
                                    class="bi bi-trash3"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>

    <script>
        $(document).ready(function () {
            $('#customerTable').DataTable();
        });
    </script>

</body>

</html>
