<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Customer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
        }
    </style>
</head>

<body>
    <div class="container mt-5 p-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Delete Customer</h1>

                <form th:action="@{/customer/delete}" th:object="${customer}" method="post">
                    <input type="hidden" name="id" th:value="${customer.id}" />
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" class="form-control" id="city" th:field="*{city}" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" class="form-control" id="state" th:field="*{state}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
                    </div>
                    <div class="text-center pt-4">
                        <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
                        <a th:href="@{/customer/}" class="btn btn-secondary ml-2">Cancel</a>
                        <a th:if="${success}" th:href="@{/customer/}" class="btn btn-secondary ml-2">Back to Customer List</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function confirmDelete() {
            if (window.confirm('Are you sure you want to delete this customer?')) {
                // User confirmed, submit the form
                document.querySelector('form').submit();
            }
        }
    </script>
</body>
</html>
